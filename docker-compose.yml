version: "3.4"

services:
  client:
    image: ${GITHUB_USERNAME-rep}/atir-backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      PORT: 8080
      MONGO_URL: mongodb+srv://$MONGO_USERNAME:$MONGO_PASSWORD@206.189.109.20
    ports:
      - "9090:8080"
    volumes:
      - "/etc/hosts:/etc/hosts"
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
